# fly.toml file generated for justaml on 2022-11-13T16:52:00Z

app = "justaml"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  ASPNETCORE_URLS = "http://*:8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
source="justaml_data"
destination="/app/App_Data"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/api/test"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false